<!DOCTYPE html>
<html>
<head>
    <title>User Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        #map { height: 100vh; } /* Style to make map div full screen */
    </style>
</head>
<body>
    <div id="map"></div>
    
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([0, 0], 2); // Set initial zoom level to 2 for global view
        
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19,
        }).addTo(map);
        
        // Function to show user location for the specific user
        function showUserLocation(lat, lng) {
            var marker = L.marker([lat, lng]).addTo(map);
            marker.bindPopup("User: iUrNZOhTMLQtR4UNk3SbNle0Kp22").openPopup();
        }
        
        // Example: Load the specific user's location (replace with actual user's location data)
        // For demonstration, showing a static location
        showUserLocation(37.7749, -122.4194); // Replace with actual user's location data
    </script>
</body>
</html>
